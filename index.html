<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yelp Help</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Yelp Help</h1>

        <form id="js-form">
            <label for="js-search-business">Search Business Name</label>
            <input type="text" name="js-search-business" id="js-search-business" required><br>

            <label for="js-max-location">Search Location</label>
            <input type="text" name="js-max-location" id="js-max-location"><br>

            <label for="js-max-radius">Search Radius</label>
            <input type="text" name="js-max-radius" id="js-max-radius"><br>

            <!--<label for="js-max-results">Maximum results to return</label>
            <input type="number" name="js-max-results" id="js-max-results" value="10"><br>-->

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
